<!DOCTYPE html>
<html>
<head>
    <title>Crime Rate Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crime Rate Prediction</h1>
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <button type="submit" onclick="login()">Login</button>
            </form>
        </div>
        <div class="search-bar">
            <input type="text" id="cityInput" placeholder="Enter city or state">
            <button onclick="searchCrimeRate()">Search</button>
        </div>
        <div id="resultContainer">
            <!-- Crime rate prediction results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
